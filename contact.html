<main>
    <section>
        <h2>Contact us</h2>
        <form action="">
            <label for="fname">First name:
            <input type="text" value="John" name="fname">
            </label>
            <label for="lname">Last name:
            <input type="text" value="Doe" name="lname">
            </label>
            <label for="tel">Enter phone number:
                <input type="tel" name="tel" value="+44">
            </label>
            <label for="email">Enter your email:
                <input type="email" value="example@domain.com" name="email">
            </label>

            <fieldset>
            <legend>Enter subject:</legend>
            <label><input name="subject" value="general" type="radio">General inquiry</label>
            <label><input name="subject" value="service" type="radio">Our sevice</label>
            <label><input name="subject" value="food" type="radio">Our food</label>
            <label><input name="subject" value="other" type="radio">Other</label>
            </fieldset>

            <fieldset>
            <legend>Enter branch:</legend>
            <label><input name="branch" value="edgware" type="radio">Edgware</label>
            <label><input name="branch" value="cambridge" type="radio">Cambridge</label>
            <label><input name="branch" value="reading" type="radio">Reading</label>
            <label><input name="branch" value="brighton" type="radio">Brighton</label>
            </fieldset>

            <label for="message">Enter your message here: <br>
                <textarea name="message">Type here...</textarea>
            </label>

        </form>
    </section>
</main>
<footer>

    <section aria-label="Button menu to control GoogleMaps frame to the different locations of SushiMania.">
